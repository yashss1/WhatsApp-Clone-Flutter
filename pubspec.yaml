name: whatsapp
description: A copy of whatsapp
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  emoji_picker: ^0.1.0
  shared_preferences: ^0.5.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
     - images/
  fonts:
     - family: OpenSans
       fonts:
         - asset: fonts/OpenSans-Bold.ttf
         - asset: fonts/OpenSans-Regular.ttf
         - asset: fonts/OpenSans-Italic.ttf